<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReStable </title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./lib/jquery.restable.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <table class="mytable">
            <thead>
                <tr>
                    <td>Period</td>
                    <td>Full Board</td>
                    <td>Half Board</td>
                    <td>Bed and Breakfast</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/10/12 - 02/10/12</td>
                    <td>20 €</td>
                    <td>30 €</td>
                    <td>40 €</td>
                </tr>
                <tr>
                    <td>03/10/12 - 04/10/12</td>
                    <td>40 €</td>
                    <td>50 €</td>
                    <td>60 €</td>
                </tr>
                <tr>
                    <td>05/10/12 - 06/10/12</td>
                    <td>70 €</td>
                    <td>80 €</td>
                    <td>90 €</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <a href="http://www.bytemuse.com/scrollIt.js/" target="_blank">scrollIt Plug-in link</a>
    </footer>
</body>
</html>
