<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabslet</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./lib/jquery.tabslet.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container tabs">
        <ul class="nav-tab">
            <li><a href="#tab-1">about</a></li>
            <li><a href="#tab-2">work</a></li>
            <li><a href="#tab-3">contact</a></li>
        </ul>
        <div class="tab-content" id="tab-1">
            <h1>about</h1>
        </div>
        <div class="tab-content fade" id="tab-2">
            <h1>work</h1>
        </div>
        <div class="tab-content fade" id="tab-3">
            <h1>contact</h1>
        </div>
    </div>
    <footer>
        <a href="http://vdw.github.io/Tabslet/#tab-3" target="_blank">TABSLET Plug-in link</a>
    </footer>
</body>
</html>
